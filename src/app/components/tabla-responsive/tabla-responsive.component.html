<div class="contenedor">
  <div class="tabla">

    <div class="tabla-header">

      <div class="input-search">
        <mat-form-field appearance="outline">
          <mat-label>Buscar por referencia, descripci√≥n, monto...</mat-label>
          <span matPrefix class="material-icons-outlined">search</span>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="div-filtrar">
        <span>Filtrar</span>
      </div>
      <div class="icon-filtro">
        <span class="material-icons-outlined">filter_list</span>
      </div>
      <div class="icon-download">
        <span class="material-icons">file_download</span>
      </div>

    </div>

      <div class="tabla-datos">
        <table responsiveTable mat-table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDisableClear matSortDirection="desc">

          <div matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Fecha </th>
            <td mat-cell *matCellDef="let row"> <div class="fecha">{{row.fecha}}</div> </td>
          </div>

          <div matColumnDef="referencia">
            <th [ngClass]="{'hide': hide }" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Referencia </th>
            <td [ngClass]="{'hide': hide }" mat-cell *matCellDef="let row"> <div class="referencia">{{row.referencia}}</div> </td>
          </div>

          <div matColumnDef="descripcion">
            <th id="descripcion-th" mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row"> <div class="descripcion">{{row.descripcion}}</div> </td>
          </div>

          <div matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
            <td mat-cell *matCellDef="let row"> <div class="monto">{{row.monto}}</div> </td>
          </div>

          <div matColumnDef="moneda">
            <th [ngClass]="{'hide': hide }" mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
            <td [ngClass]="{'hide': hide }" mat-cell *matCellDef="let row"> {{row.moneda}} </td>
          </div>

          <div matColumnDef="balance">
            <th [ngClass]="{'hide': hide }" mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td [ngClass]="{'hide': hide }" mat-cell *matCellDef="let row"> {{row.balance}} </td>
          </div>

          <div matColumnDef="currency">
            <th [ngClass]="{'hide': hide }" mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
            <td [ngClass]="{'hide': hide }" mat-cell *matCellDef="let row"> {{row.currency}} </td>
          </div>

          <div matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row">
              <div class="status">
                <div [ngClass]="row.estatus == 'Enviado' ? 'status-enviado' : row.estatus == 'Aplicado' ? 'status-aplicado' : row.estatus == 'Rechazado' ? 'status-rechazado' : 'status-enviado'">
                  <span>{{row.estatus}}</span>
                </div>
              </div>
            </td>
          </div>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 100]"></mat-paginator>
  </div>
